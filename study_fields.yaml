          Euclidean geometry, the study of plane and solid figures on the
          basis of five axioms, and theorems employed by the Greek mathematician Euclid
          (c. 300 bce).
      - id: non_euclidean_geometry
        name: Non Euclidean Geometry
        url: ""
        description:
          Non-Euclidean geometry is the study of geometry on surfaces which
          are not flat; e.g. spacetime in our universe
      - id: differential_geometry
        name: Differential Geometry
        url: ""
        description:
          Differential geometry is a mathematical discipline that studies
          the geometry of smooth shapes and smooth spaces, otherwise known as smooth
          manifolds.
      - id: geometry
        name: Geometry
        url: ""
        description: Geometry is all about shapes and their properties.
      - id: algebra
        name: Algebra
        url: ""
        description:
          Algebra is the part of mathematics that helps represent problems
          or situations in the form of mathematical expressions
      - id: calculus
        name: Calculus
        url: ""
        description:
          Calculus is the mathematical study of change, in the same way
          that geometry is the study of shape and algebra is the study of operations
          and their application to solving equations
      - id: hilbert_space
        name: Hilbert Space
        url: ""
        description:
          A Hilbert space is a mathematical concept covering the extra-dimensional
          use of Euclidean space—i.e., a space with more than three dimensions. A
          Hilbert space uses the mathematics of two and three dimensions to try and
          describe what happens in greater than three dimensions.
