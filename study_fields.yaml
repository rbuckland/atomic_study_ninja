          Nuclear magnetic resonance (NMR) is a physical phenomenon in
          which nuclei in a strong constant magnetic field are perturbed by a weak
          oscillating magnetic field (in the near field) and respond by producing
          an electromagnetic signal with a frequency characteristic of the magnetic
          field at the nucleus.
      - id: einsteins_equation
        name: Einsteins Equation
        url: ""
        description:
          In the general theory of relativity, the Einstein field equations
          relate the geometry of spacetime to the distribution of matter within it.
      - id: hamiltonian
        name: Hamiltonian
        url: ""
        description:
          In quantum mechanics, the Hamiltonian of a system is an operator
          corresponding to the total energy of that system, including both kinetic
          energy and potential energy.
      - id: schrödingers_equation
        name: schrödingers_equation
        description: The Schrödinger equation is a linear partial differential equation that governs the wave function of a quantum-mechanical system. It is a key result in quantum mechanics, and its discovery was a significant landmark in the development of the subject.
