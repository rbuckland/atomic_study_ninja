title: StudyMaterial
type: object
properties:
  topic_fields:
    title: Topic Fields
    type: array
    items:
      $ref: '#/definitions/SubjectUniverse'
  resources:
    title: Resources
    type: array
    items:
      $ref: '#/definitions/Resource'
  relates:
    title: Relates
    default: []
    type: array
    items:
      $ref: '#/definitions/Relates'
required:
- topic_fields
- resources
definitions:
  RulePrincipleConcept:
    title: RulePrincipleConcept
    type: object
    properties:
      id:
        title: Id
        type: string
      name:
        title: Name
        type: string
      summary:
        title: Summary
        type: string
    required:
    - name
    - summary
  Resource:
    title: Resource
    type: object
    properties:
      id:
        title: Id
        type: string
      title:
        title: Title
        type: string
      url:
        title: Url
        type: string
    required:
    - url
  Subject:
    title: Subject
    type: object
    properties:
      id:
        title: Id
        type: string
      name:
        title: Name
        type: string
      description:
        title: Description
        type: string
      learning:
        title: Learning
        default: []
        type: array
        items:
          anyOf:
          - $ref: '#/definitions/Resource'
          - type: string
    required:
    - name
    - description
  SubjectUniverse:
    title: SubjectUniverse
    type: object
    properties:
      name:
        title: Name
        type: string
      rules_principles_concepts:
        title: Rules Principles Concepts
        type: array
        items:
          $ref: '#/definitions/RulePrincipleConcept'
      subjects:
        title: Subjects
        type: array
        items:
          $ref: '#/definitions/Subject'
    required:
    - name
    - rules_principles_concepts
    - subjects
  Relationship:
    title: Relationship
    description: An enumeration.
    enum:
    - explains
    - relates to
  Relates:
    title: Relates
    type: object
    properties:
      r_from:
        title: R From
        type: string
        format: uuid4
      r_to:
        title: R To
        type: string
        format: uuid4
      rel_type:
        $ref: '#/definitions/Relationship'
    required:
    - r_from
    - r_to
    - rel_type
